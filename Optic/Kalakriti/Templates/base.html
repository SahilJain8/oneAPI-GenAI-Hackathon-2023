<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Optic - Home</title>
         {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static '/img/favicon.ico' %}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="{%  static '/css/style.css'%}">
    </head>

<body>
 <section id="header">
            <a href="#"><img src="{% static '/img/optic logo/op2.png' %}" class="logo" alt="logo"></a>

            <div>
                <ul id="navbar">
                    <li><a class="{% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a></li>
                    <li><a class="{% if request.path == '/shop/' %}active{% endif %}" href="{% url  'shop' %}">Shop</a></li>
                    <li><a class="{% if request.path == '/chatbot/' %}active{% endif %}" href="{% url 'chatbot' %}">Chatbot</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html"><ion-icon name="cart-sharp" size="large" class="icart"></ion-icon></a></li>
                    <a href="#" id="close"><ion-icon name="close"></ion-icon></a>
                </ul>
            </div>
            <div id="mobile">
              <ion-icon name="menu" class="menulogo" id="bar"></ion-icon>
            </div>
        </section>
 {% block content %}
  {% endblock %}


<footer class="footer-distributed">
            <div class="footer-left">
              <p class="flheader">Optic</p>

              <p class="footer-links">Prototype Phase - I</p>

              <p class="footer-company-name">2023</p>

            </div>

            <div class="footer-center">
              <div>
                <p><span>Developed by :</span><br />Kunal S<br>Sahil Jain<br>Shyam Prasad M</p>
              </div>
            </div>

            <div class="footer-right">
              <p class="footer-company-about">
                <span>Our Socials</span>
                Here are our socials.
              </p>

              <div class="footer-icons">
                <a href="" class="icon1"
                  ><img src="/img/google2.png" alt="" class="icons"
                /></a>
                &nbsp;&nbsp;&nbsp;
                <a href="" target="_blank" class="icon1"
                  ><img src="/img/linkedin3.png" alt="" class="icons"
                /></a>
                &nbsp;&nbsp;&nbsp;
                <a href="" target="_blank" class="icon1">
                  <img src="{% static '/img/github2.png' %}" alt="" class="icons"/>
                </a>
              </div>
            </div>
        </footer>
 <script src="/js/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
