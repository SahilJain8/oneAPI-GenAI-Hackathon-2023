{% extends 'base.html' %}{% block content %}

{% load static %}


        <section id="page-header">
            
            <h2>Shopping Page</h2>
            
            <p>Explore Our Collection</p>
            
        </section>

        <section id="product1" class="section-p1">

          <div class="pro-container">


{% for data in product_data %}
            <!-- product 1 -->
            <div class="pro">
             <img src="/media/{{ data.image }}" height="250" width="100">
            <form method="post" enctype="application/x-www-form-urlencoded" action="{% url 'addcart' %}">
                  {% csrf_token %}

                <input type="hidden" name="product_id" value={{ data.id }}>
                <input type="submit">
            </form>


              <div class="des">
                <span>{{ data.name }}</span>
{#                <h5>Watch // Variant 1</h5>#}
                <div class="star">
                  <ion-icon name="star" class="ratingstar"></ion-icon>
                  <ion-icon name="star" class="ratingstar"></ion-icon>
                  <ion-icon name="star" class="ratingstar"></ion-icon>
                  <ion-icon name="star" class="ratingstar"></ion-icon>
                  <ion-icon name="star-half" class="ratingstar"></ion-icon>
                </div>
                <h4>${{data.price}}</h4>
              </div>
              <a href="{% url 'addcart' %}"><ion-icon name="add-outline" class="addtocart"></ion-icon></a>
            </div>
    {%  endfor %}


          </div>
        </section>


        

{% endblock %}
